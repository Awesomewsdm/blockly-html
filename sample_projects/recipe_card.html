<!DOCTYPE html>
<html>
<head>
  <title>Pasta Recipe</title>
</head>
<body>
  <h1>Spaghetti Carbonara</h1>
  <h2>Ingredients</h2>
  <ul>
    <li>200g spaghetti</li>
    <li>2 eggs</li>
    <li>100g pancetta</li>
    <li>50g parmesan</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>Boil pasta for <strong>10 minutes</strong>.</li>
    <li>Fry pancetta until crispy.</li>
    <li>Mix eggs and cheese, then combine with pasta.</li>
  </ol>

</body>
